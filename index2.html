<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Página con Bootstrap</title>

  <!-- Agrega los enlaces de Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>

  <!-- Header -->
  <header class="bg-dark text-white text-center py-3">
    <h1>Youtube</h1>
  </header>

  <!-- Contenido principal -->
  <div class="container mt-4">
    <div class="row">

      <!-- Sección izquierda -->
      <div class="col-md-6">
        <img src="youtube-icon-logo-521820CDD7-seeklogo.com.png" alt="Imagen Izquierda" class="img-fluid">
      </div>

      <!-- Sección derecha -->
      <div class="col-md-6">
        <img src="youtubeeeeeee.png" alt="Imagen Derecha" class="img-fluid">
      </div>

    </div>
  </div>

  <!-- Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p>&copy; 2023 Jorge Luis Ponce Sandoval. Todos los derechos reservados.</p>
  </footer>

  <!-- Agrega los scripts de Bootstrap (jQuery y Popper.js son necesarios) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
