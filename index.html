<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css">
    <title>Cambiar Color del DIV</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="#">Sandoval</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Acerca de</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Servicios</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="card col-6 mt-5 mb-3">
            <div class="card-header d-flex justify-content-center">
                <div id="colorDiv"></div>
            </div>
            <div class="card-body">
                <label for="colorPicker">Elige un color:</label>
            </div>
            <div class="card-footer text-muted">
                <input type="color" id="colorPicker">
            </div>
        </div>
    </div>

    <!-- Etiquetas de tipo text para mostrar los valores de color -->
    <div>
        <label for="hexValue">Hexadecimal:</label>
        <input type="text" id="hexValue" readonly>
    </div>
    <div>
        <label for="rgbValue">RGB:</label>
        <input type="text" id="rgbValue" readonly>
    </div>
    <div>
        <label for="hslValue">HSL:</label>
        <input type="text" id="hslValue" readonly>
    </div>
    <div>
        <label for="cmykValue">CMYK:</label>
        <input type="text" id="cmykValue" readonly>
    </div>
    <div>
        <label for="hslaValue">HSLA:</label>
        <input type="text" id="hslaValue" readonly>
    </div>
    <div>
        <label for="hwbValue">HWB:</label>
        <input type="text" id="hwbValue" readonly>
    </div>

    <footer class="footer mt-auto py-3 bg-light">
        <div class="container">
            <span class="text-muted">Â© 2023 Sandoval</span>
        </div>
    </footer>

    <script src="js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
